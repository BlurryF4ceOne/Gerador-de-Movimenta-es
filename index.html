<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gerador de Movimentações</title>
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Ícones (FontAwesome via CDN) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css">
</head>
<body class="bg-gray-100 dark:bg-gray-900 min-h-screen transition-colors">
  <!-- Modo claro/escuro -->
  <div class="flex justify-end p-4">
    <button id="toggleTheme" class="text-lg px-4 py-2 rounded bg-gray-200 dark:bg-gray-800 hover:bg-gray-300 dark:hover:bg-gray-700">
      <i class="fas fa-moon dark:hidden"></i>
      <i class="fas fa-sun hidden dark:inline"></i>
      <span class="ml-2">Modo Claro/Escuro</span>
    </button>
  </div>

  <!-- Cabeçalho -->
  <header class="text-center py-4">
    <h1 class="text-2xl font-bold text-gray-900 dark:text-gray-100 mb-2">Gerador de Movimentações</h1>
    <div class="flex justify-center items-center gap-2">
      <span id="currentDate" class="text-gray-700 dark:text-gray-300"></span>
      <span class="font-semibold px-3 py-1 rounded bg-blue-100 text-blue-900 dark:bg-blue-900 dark:text-blue-200" id="totalHighlight">Total do dia: R$ <span id="totalOfDay">0,00</span></span>
    </div>
  </header>

  <!-- Campo de entrada -->
  <div class="max-w-md mx-auto my-6 bg-white dark:bg-gray-800 rounded-lg shadow p-6">
    <label for="valorTotal" class="block mb-2 text-gray-800 dark:text-gray-200 font-medium">Valor total do dia</label>
    <input type="number" step="0.01" min="0" id="valorTotal" class="w-full px-4 py-2 border rounded bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-200 mb-4" placeholder="Ex: 15,00" />
    
    <label for="qtdMov" class="block mb-2 text-gray-800 dark:text-gray-200 font-medium">Quantidade de movimentações</label>
    <input type="number" min="1" max="50" id="qtdMov" class="w-full px-4 py-2 border rounded bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-200 mb-4" value="8" />

    <button id="btnGerar" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition mb-2">Gerar movimentações</button>
    <button id="btnNovoDia" class="w-full bg-gray-300 hover:bg-gray-400 dark:bg-gray-700 dark:hover:bg-gray-600 text-gray-900 dark:text-gray-100 font-semibold py-2 px-4 rounded transition">Novo Dia</button>
  </div>

  <!-- Lista dinâmica de movimentações -->
  <section class="max-w-xl mx-auto mt-4">
    <div id="movimentacoesList" class="space-y-4"></div>
    <div id="statsPanel" class="mt-6"></div>
  </section>

  <!-- Histórico e exportação -->
  <section class="max-w-xl mx-auto mt-8">
    <h2 class="text-lg font-semibold mb-2 text-gray-800 dark:text-gray-200">Histórico</h2>
    <div id="historicoList" class="space-y-2"></div>
    <div class="flex gap-2 mt-4">
      <button id="btnExportarPDF" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded font-semibold">Exportar PDF</button>
      <button id="btnCopiarRelatorio" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded font-semibold">Copiar relatório</button>
    </div>
  </section>

  <!-- jsPDF e JS principal -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
